<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>消消乐</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">消消乐（Match-3）</div>
      <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <button id="reset">Reset</button>
      </div>
    </div>
    
    <div id="board" class="board" aria-label="game board"></div>

    <div class="hint">
      点两格相邻交换；凑出 3 连就会消掉、掉落、补新。
    </div>
  </div>

  <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
